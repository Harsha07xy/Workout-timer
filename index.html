<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer App</title>
    
    <!-- Google AdMob -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5682053814127626" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            touch-action: manipulation;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .ad-banner {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px dashed rgba(255,255,255,0.3);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-display {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        #time-display {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .timer-status {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .controls {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .time-inputs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .input-group {
            text-align: center;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .input-group input {
            width: 80px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.primary {
            background: #4CAF50;
            color: white;
        }

        .btn.primary:hover {
            background: #45a049;
        }

        .btn.secondary {
            background: #ff9800;
            color: white;
        }

        .btn.secondary:hover {
            background: #e68900;
        }

        .btn.danger {
            background: #f44336;
            color: white;
        }

        .btn.danger:hover {
            background: #da190b;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .workout-presets {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .workout-presets h3 {
            text-align: center;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .preset-btn:active {
            transform: scale(0.95);
        }

        /* Footer Styles */
        footer {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .footer-copyright {
            opacity: 0.6;
            margin: 0;
            font-size: 0.9em;
        }

        /* Ad Interstitial Overlay */
        .interstitial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .interstitial-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #333;
            max-width: 90%;
            max-height: 90%;
        }

        .close-ad {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            #time-display {
                font-size: 3em;
            }
            
            .time-inputs {
                gap: 15px;
            }
            
            .input-group input {
                width: 70px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .ad-banner {
                min-height: 80px;
                padding: 5px;
            }

            .footer-links {
                gap: 15px;
            }

            .footer-links a {
                font-size: 0.9em;
            }
        }

        /* Timer States */
        .timer-running {
            animation: pulse 2s infinite;
        }

        .timer-paused {
            opacity: 0.7;
        }

        .timer-finished {
            animation: flash 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes flash {
            0% { background-color: rgba(255,255,255,0.15); }
            50% { background-color: rgba(255,0,0,0.3); }
            100% { background-color: rgba(255,255,255,0.15); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’ª Workout Timer</h1>
        </div>
        
        <!-- AdMob Banner Ad -->
        <div id="banner-ad" class="ad-banner">
            <ins class="adsbygoogle"
                 style="display:block; width:100%; height:100px;"
                 data-ad-client="ca-pub-5682053814127626"
                 data-ad-slot="8073665512"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
        
        <div class="timer-display">
            <div id="time-display">00:00</div>
            <div class="timer-status" id="timer-status">Ready to Start</div>
        </div>
        
        <div class="controls">
            <div class="time-inputs">
                <div class="input-group">
                    <label for="minutes">Minutes</label>
                    <input type="number" id="minutes" min="0" max="59" value="5">
                </div>
                <div class="input-group">
                    <label for="seconds">Seconds</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            
            <div class="button-group">
                <button id="start-btn" class="btn primary">Start</button>
                <button id="pause-btn" class="btn secondary" disabled>Pause</button>
                <button id="reset-btn" class="btn danger">Reset</button>
            </div>
        </div>
        
        <div class="workout-presets">
            <h3>Quick Presets</h3>
            <div class="preset-buttons">
                <button class="preset-btn" data-time="30">30s</button>
                <button class="preset-btn" data-time="60">1min</button>
                <button class="preset-btn" data-time="180">3min</button>
                <button class="preset-btn" data-time="300">5min</button>
                <button class="preset-btn" data-time="600">10min</button>
            </div>
        </div>
    </div>

    <!-- FOOTER SECTION ADDED -->
    <footer>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms & Conditions</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <p class="footer-copyright">Â© 2025 Workout Timer App</p>
    </footer>

    <!-- Interstitial Ad Overlay -->
    <div id="interstitial-overlay" class="interstitial-overlay">
        <button class="close-ad" onclick="closeInterstitialAd()">Ã—</button>
        <div class="interstitial-content" id="interstitial-content">
            <ins class="adsbygoogle"
                 style="display:block; width:300px; height:250px;"
                 data-ad-client="ca-pub-5682053814127626"
                 data-ad-slot="1188940389"></ins>
        </div>
    </div>
    
    <script>
        // Initialize AdMob Banner Ads
        (adsbygoogle = window.adsbygoogle || []).push({});

        class WorkoutTimer {
            constructor() {
                this.totalSeconds = 0;
                this.currentSeconds = 0;
                this.isRunning = false;
                this.isPaused = false;
                this.interval = null;
                this.completedWorkouts = 0;
                
                this.initializeElements();
                this.bindEvents();
                this.loadFromStorage();
                this.initializeAds();
            }
            
            initializeElements() {
                this.timeDisplay = document.getElementById('time-display');
                this.timerStatus = document.getElementById('timer-status');
                this.minutesInput = document.getElementById('minutes');
                this.secondsInput = document.getElementById('seconds');
                this.startBtn = document.getElementById('start-btn');
                this.pauseBtn = document.getElementById('pause-btn');
                this.resetBtn = document.getElementById('reset-btn');
                this.presetBtns = document.querySelectorAll('.preset-btn');
                this.timerDisplayContainer = document.querySelector('.timer-display');
                this.interstitialOverlay = document.getElementById('interstitial-overlay');
            }

            initializeAds() {
                // Load banner ads
                setTimeout(() => {
                    try {
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    } catch (e) {
                        console.log('Banner ad failed to load');
                    }
                }, 1000);
            }
            
            bindEvents() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                this.presetBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const seconds = parseInt(e.target.dataset.time);
                        this.setTime(seconds);
                    });
                });
                
                // Input validation
                this.minutesInput.addEventListener('input', () => this.updateFromInputs());
                this.secondsInput.addEventListener('input', () => this.updateFromInputs());
            }
            
            setTime(seconds) {
                if (!this.isRunning) {
                    this.totalSeconds = seconds;
                    this.currentSeconds = seconds;
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    
                    this.minutesInput.value = minutes;
                    this.secondsInput.value = remainingSeconds;
                    this.updateDisplay();
                }
            }
            
            updateFromInputs() {
                if (!this.isRunning) {
                    const minutes = parseInt(this.minutesInput.value) || 0;
                    const seconds = parseInt(this.secondsInput.value) || 0;
                    this.totalSeconds = (minutes * 60) + seconds;
                    this.currentSeconds = this.totalSeconds;
                    this.updateDisplay();
                }
            }
            
            start() {
                if (this.totalSeconds <= 0) {
                    this.showNotification('Please set a time first!');
                    return;
                }
                
                if (!this.isPaused) {
                    this.currentSeconds = this.totalSeconds;
                }
                
                this.isRunning = true;
                this.isPaused = false;
                
                this.startBtn.disabled = true;
                this.pauseBtn.disabled = false;
                
                this.timerStatus.textContent = 'Workout in Progress...';
                this.timerDisplayContainer.classList.add('timer-running');
                
                this.interval = setInterval(() => {
                    this.tick();
                }, 1000);
                
                this.saveToStorage();
            }
            
            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    this.isPaused = true;
                    
                    clearInterval(this.interval);
                    
                    this.startBtn.disabled = false;
                    this.pauseBtn.disabled = true;
                    
                    this.timerStatus.textContent = 'Paused';
                    this.timerDisplayContainer.classList.remove('timer-running');
                    this.timerDisplayContainer.classList.add('timer-paused');
                    
                    this.saveToStorage();
                }
            }
            
            reset() {
                this.isRunning = false;
                this.isPaused = false;
                
                clearInterval(this.interval);
                
                this.currentSeconds = this.totalSeconds;
                
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                
                this.timerStatus.textContent = 'Ready to Start';
                this.timerDisplayContainer.classList.remove('timer-running', 'timer-paused', 'timer-finished');
                
                this.updateDisplay();
                this.saveToStorage();
            }
            
            tick() {
                if (this.currentSeconds > 0) {
                    this.currentSeconds--;
                    this.updateDisplay();
                    this.saveToStorage();
                } else {
                    this.finish();
                }
            }
            
            finish() {
                this.isRunning = false;
                this.isPaused = false;
                
                clearInterval(this.interval);
                
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                
                this.timerStatus.textContent = 'Workout Complete! ðŸŽ‰';
                this.timerDisplayContainer.classList.remove('timer-running', 'timer-paused');
                this.timerDisplayContainer.classList.add('timer-finished');
                
                this.completedWorkouts++;
                this.saveToStorage();
                
                // Play notification sound
                this.playNotificationSound();
                
                // Vibrate device
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200, 100, 200]);
                }
                
                // Show interstitial ad every 3rd workout completion
                if (this.completedWorkouts % 3 === 0) {
                    this.showInterstitialAd();
                }
                
                this.showNotification('Workout completed! Great job! ðŸ’ª');
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.currentSeconds / 60);
                const seconds = this.currentSeconds % 60;
                
                this.timeDisplay.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            playNotificationSound() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 1);
                } catch (e) {
                    console.log('Audio not available');
                }
            }
            
            showNotification(message) {
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 10px 20px;
                    border-radius: 5px;
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
            
            showInterstitialAd() {
                console.log('Showing interstitial ad...');
                
                // Show overlay
                this.interstitialOverlay.style.display = 'flex';
                
                // Load interstitial ad
                try {
                    (adsbygoogle = window.adsbygoogle || []).push({});
                } catch (e) {
                    console.log('Interstitial ad failed to load');
                    // Close overlay if ad fails to load
                    setTimeout(() => {
                        this.closeInterstitialAd();
                    }, 2000);
                }
                
                // Auto close after 10 seconds
                setTimeout(() => {
                    this.closeInterstitialAd();
                }, 10000);
            }

            closeInterstitialAd() {
                this.interstitialOverlay.style.display = 'none';
            }
            
            saveToStorage() {
                const data = {
                    totalSeconds: this.totalSeconds,
                    currentSeconds: this.currentSeconds,
                    isRunning: this.isRunning,
                    isPaused: this.isPaused,
                    completedWorkouts: this.completedWorkouts
                };
                localStorage.setItem('workoutTimer', JSON.stringify(data));
            }
            
            loadFromStorage() {
                const data = localStorage.getItem('workoutTimer');
                if (data) {
                    const parsed = JSON.parse(data);
                    this.totalSeconds = parsed.totalSeconds || 0;
                    this.currentSeconds = parsed.currentSeconds || 0;
                    this.completedWorkouts = parsed.completedWorkouts || 0;
                    
                    // Don't restore running state - always start fresh
                    this.isRunning = false;
                    this.isPaused = false;
                    
                    if (this.totalSeconds > 0) {
                        const minutes = Math.floor(this.totalSeconds / 60);
                        const seconds = this.totalSeconds % 60;
                        this.minutesInput.value = minutes;
                        this.secondsInput.value = seconds;
                        
                        this.currentSeconds = this.totalSeconds;
                        this.updateDisplay();
                    }
                }
            }
        }

        // Global function for closing interstitial ad
        function closeInterstitialAd() {
            document.getElementById('interstitial-overlay').style.display = 'none';
        }

        // Initialize the timer when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WorkoutTimer();
        });

        // Refresh banner ads periodically
        setInterval(() => {
            try {
                (adsbygoogle = window.adsbygoogle || []).push({});
            } catch (e) {
                console.log('Banner ad refresh failed');
            }
        }, 60000); // Refresh every minute

        // Add PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
